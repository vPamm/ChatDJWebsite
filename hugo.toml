baseURL = 'http://chatdj.app/'
languageCode = 'en-us'
title = 'ChatDJ Documentation'

enableRobotsTXT=true

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[params]
    [params.social]
        github = "vPamm/ChatDJ"
    [params.docs]
        title = "ChatDJ Documentation"
        darkMode = true
        sidebarIcons = true
        titleIcon = true
        descriptions = true
    [params.feedback]
        emoticonTpl = true